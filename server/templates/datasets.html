<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Datasets - Zephyr/1.0</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/script.js"></script>
</head>

<body>
  <a href="/"><img src="/static/gfx/logo.jpg" alt="Zephyr Logo" id="logo"></a>
  <h1>Zephyr/1.0 - All public datasets</h1>
  
  <ul>
    {% for item in datasets %}
        <li><a href="/datasets/{{ item['id'] }}">{{ item['filename'] }}</a></li>
    {% endfor %}
  </ul>
  
</body>
